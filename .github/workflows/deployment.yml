name: AWS S3 GitHub actions workflow
on:
  push
env:
  BUCKET_NAME : "storm-fsi-solutions"
  AWS_REGION : "eu-central-1"
  ROLE_NAME: "github-oidc-aws-connector"
  TEMPLATE_FILE: "marketplace-management-FSI-template.json"
permissions:
      id-token: write
      contents: read
jobs:
  S3PackageUpload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@master
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Workflow Steps
        run: |
          # Create bucket in S3
          aws s3api get-bucket-location --bucket ${{ env.BUCKET_NAME }} || aws s3api create-bucket --bucket ${{ env.BUCKET_NAME }} --region ${{ env.AWS_REGION }} --create-bucket-configuration LocationConstraint=${{ env.AWS_REGION }} --acl "public-read-write"
          #Grant public access
          aws s3api put-public-access-block --bucket ${{ env.BUCKET_NAME }} --public-access-block-configuration "BlockPublicAcls=false,IgnorePublicAcls=false,BlockPublicPolicy=false,RestrictPublicBuckets=false"
          # Update policyBucket.json file
          sed -i 's/bucketName/${{ env.BUCKET_NAME }}/g' ${{ github.workspace }}/policyBucket.json
          # Read bucket policy file
          cat ${{ github.workspace }}/policyBucket.json
          # Add policy for bucket
          aws s3api put-bucket-policy  --policy file://${{ github.workspace }}/policyBucket.json --bucket ${{ env.BUCKET_NAME }}
          # Copy template JSON file to s3
          aws s3 cp ${{ github.workspace }}/${{ env.TEMPLATE_FILE }} s3://${{ env.BUCKET_NAME }}/${{ github.event.repository.name }}/
