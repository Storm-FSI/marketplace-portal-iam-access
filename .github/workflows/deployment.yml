name: AWS S3 workflow
on:
  push
env:
  BUCKET_NAME : "storm-fsi-s3-bucket"
  AWS_REGION : "us-east-1"
  AWS_ACCOUNT_ID: "391091994985"
  BUCKET_FOLDER_NAME: ${{ github.event.repository.name }}
  ROLE_NAME: "fsi-github-openid-role"
  TEMPLATE_FILE: "marketplace-management-FSI-template.json"
permissions:
      id-token: write
      contents: read
jobs:
  S3PackageUpload:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@master
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}
      - name: check if s3 bucket exists
        uses: actions/checkout@master
        id: check
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_S3_BUCKET: ${{ env.BUCKET_NAME }}
      - name: create S3 bucket
        if: steps.check.outputs.exists == 'false'
        run: aws s3 mb s3://${{ env.BUCKET_NAME }}
        env:
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
      - name:  copy template json file to s3
        run: aws s3 cp ${{ github.workspace }}/marketplace-management-FSI-template.json s3://${{ env.BUCKET_NAME }}/${{ env.BUCKET_FOLDER_NAME }}/
